<!DOCTYPE html>
<html>
  <head>
    <link href="CheatSheet.css" type="text/css" rel="stylesheet" />
    <title>Cheatsheet Project</title>
  </head>
  <body>
    <h1>Emma's Cheat Sheet</h1>
    <div class="border">
    <table>
      <tr>
        <th scope="col">Command</th>
        <th scope="col">What it does:</th>
      </tr>
      <tr>
        <td>border-radius</td>
        <td> Curves the edges of the border.</td>
      </tr>
      <tr>
        <td>border-color</td>
        <td>Controls the color of the border.</td>
      </tr>  
      <tr>
        <td>padding</td>
        <td>Controls how big an element is.</td>
      </tr>
      <tr>
        <td>margin</td>
        <td>Controls the spacing between elements.</td>
      </tr>  
      <tr>
        <td>font-family</td>
        <td>Controls access to fonts in CSS.</td>
      </tr>
    </table>
    </div>
  </body>
</html>
